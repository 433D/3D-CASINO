<!DOCTYPE html>
<html>
<head>
    <title>ランキング</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-group {
            margin-bottom: 20px;
        }
        .button.active {
            background-color: #fff;
            color: #007BFF;
        }
        .button.inactive {
            background-color: #ccc;
            color: #666;
        }
        .score-section input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .score-section button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .score-section button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 1.2em;
        }
        th {
            background-color: #333;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
        .player-score {
            background-color: #007BFF;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            width: 80%;
            margin: 20px auto;
        }
        .player-score h3 {
            margin-top: 0;
            color: #fff;
        }
        .player-score table {
            width: 100%;
            background-color: #222;
            color: #fff;
        }
        .fade-in {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #summaryTable {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        #summaryTable th, #summaryTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 1.2em;
        }
        #summaryTable th {
            background-color: #333;
        }
        #loading-text {
            opacity: 0;
            animation: fadeInOut 2s 2;
        }
        .loading #loading-text {
            opacity: 1;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .pagination {
            margin: 20px;
        }
        .pagination button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            border: none;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="loading">

<header onclick="location.href='index.html'">
    <h1>3Dカジノ</h1>
</header>

<div class="container">
    <h2>ランキング</h2>
    <p class="fade-in">ランキングを確認しましょう</p>
    <button class="button" onclick="location.href='index.html'">ホームに戻る</button>

    <div class="button-group">
        <button class="button active" id="top10Button" onclick="showTop10()">TOP10</button>
        <button class="button inactive" id="allButton" onclick="showAll()">全体</button>
    </div>

    <div class="score-section">
        <input type="text" id="playerId" placeholder="プレイヤーIDを入力">
        <button onclick="fetchPlayerData()">ID検索</button>
        <button onclick="clearPlayerData()">クリア</button>
    </div>

    <div id="playerScore" class="player-score" style="display:none;">
        <h3>あなたのスコア</h3>
        <table>
            <thead>
            <tr>
                <th>ランク</th>
                <th>プレイヤー</th>
                <th>スコア</th>
                <th>偏差値</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="playerRank"></td>
                <td id="playerName"></td>
                <td id="playerScoreValue"></td>
                <td id="playerStandardScore"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <table id="summaryTable">
        <thead>
        <tr>
            <th>参加人数</th>
            <th>平均スコア</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="totalPlayers"></td>
            <td id="averageScore"></td>
        </tr>
        </tbody>
    </table>

    <table id="rankingTable">
        <thead>
        <tr>
            <th>ランク</th>
            <th>プレイヤー</th>
            <th>スコア</th>
            <th>偏差値</th>
        </tr>
        </thead>
        <tbody>
        <!-- プレイヤーデータがここに挿入されます -->
        </tbody>
    </table>
    <div class="pagination" id="pagination"></div>
</div>

<script>
    const SPREADSHEET_ID = '1Tq-nGqM-PhpX_tw92zQWhM88_0fNRDp8qdjjmz63a98';
    const SHEET_NAME = 'Sheet1';
    const URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    let allPlayers = [];
    let currentPage = 1;
    const itemsPerPage = 100;

    function fetchData() {
        fetch(URL)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                const rows = jsonData.table.rows;
                allPlayers = rows.map(row => ({
                    name: row.c[0].v,
                    score: parseInt(row.c[1].v)
                }));
                allPlayers.sort((a, b) => b.score - a.score);
                showTop10();
                displaySummary(allPlayers);
                createPagination();
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function fetchPlayerData() {
        const playerId = document.getElementById('playerId').value;
        fetch(URL)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                const rows = jsonData.table.rows;
                let players = rows.map(row => ({
                    name: row.c[0].v,
                    score: parseInt(row.c[1].v)
                }));
                players.sort((a, b) => b.score - a.score);
                const player = players.find(p => p.name === playerId);
                if (player) {
                    const playerRank = players.findIndex(p => p.name === playerId) + 1;
                    document.getElementById('playerRank').textContent = playerRank;
                    document.getElementById('playerName').textContent = player.name;
                    document.getElementById('playerScoreValue').textContent = player.score;
                    document.getElementById('playerStandardScore').textContent = calculateStandardScore(player.score, players);
                    document.getElementById('playerScore').style.display = 'block';
                } else {
                    alert('プレイヤーが見つかりません');
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function clearPlayerData() {
        document.getElementById('playerScore').style.display = 'none';
    }

    function displayPlayers(players, page = 1) {
        let tbody = document.getElementById('rankingTable').getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';

        let startIndex = (page - 1) * itemsPerPage;
        let endIndex = startIndex + itemsPerPage;
        let currentPlayers = players.slice(startIndex, endIndex);

        let currentRank = startIndex + 1;
        let previousScore = null;

        currentPlayers.forEach((player, index) => {
            if (previousScore !== null && player.score !== previousScore) {
                currentRank = startIndex + index + 1;
            }

            let row = tbody.insertRow();
            let rankCell = row.insertCell(0);
            rankCell.textContent = currentRank;

            if (currentRank === 1) {
                row.classList.add('gold');
            } else if (currentRank === 2) {
                row.classList.add('silver');
            } else if (currentRank === 3) {
                row.classList.add('bronze');
            }

            row.insertCell(1).textContent = player.name;
            row.insertCell(2).textContent = player.score;
            row.insertCell(3).textContent = calculateStandardScore(player.score, allPlayers);

            previousScore = player.score;
        });
    }

    function calculateStandardScore(score, players) {
        let mean = players.reduce((acc, player) => acc + player.score, 0) / players.length;
        let stdDev = Math.sqrt(players.map(player => (player.score - mean) ** 2).reduce((acc, value) => acc + value, 0) / players.length);
        let standardScore = (score - mean) / stdDev * 10 + 50;
        return standardScore.toFixed(2);
    }

    function displaySummary(players) {
        let totalPlayers = players.length;
        let averageScore = players.reduce((sum, player) => sum + player.score, 0) / totalPlayers;

        document.getElementById('totalPlayers').textContent = totalPlayers;
        document.getElementById('averageScore').textContent = averageScore.toFixed(2);
    }

    function showTop10() {
        displayPlayers(allPlayers.slice(0, 10));
        document.getElementById('top10Button').classList.add('active');
        document.getElementById('top10Button').classList.remove('inactive');
        document.getElementById('allButton').classList.add('inactive');
        document.getElementById('allButton').classList.remove('active');
        document.getElementById('pagination').style.display = 'none';
    }

    function showAll() {
        displayPlayers(allPlayers, currentPage);
        document.getElementById('top10Button').classList.add('inactive');
        document.getElementById('top10Button').classList.remove('active');
        document.getElementById('allButton').classList.add('active');
        document.getElementById('allButton').classList.remove('inactive');
        document.getElementById('pagination').style.display = 'block';
    }

    function createPagination() {
        const totalPages = Math.ceil(allPlayers.length / itemsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        for (let i = 1; i <= totalPages; i++) {
            let button = document.createElement('button');
            button.textContent = i;
            button.onclick = function() {
                currentPage = i;
                displayPlayers(allPlayers, currentPage);
            };
            pagination.appendChild(button);
        }
    }

    fetchData();

    window.onload = function() {
        document.body.classList.remove('loading');
    };
</script>
<p id="loading-text">データを取得しています</p>
</body>
</html>
