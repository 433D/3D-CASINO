<!DOCTYPE html>
<html>
<head>
    <title>ランキング</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .score-section input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .score-section button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .score-section button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 1.2em; /* フォントサイズを大きく */
        }
        th {
            background-color: #333;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
        .player-score {
            background-color: #007BFF;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            width: 80%;
            margin: 20px auto;
        }
        .player-score h3 {
            margin-top: 0;
            color: #fff;
        }
        .player-score table {
            width: 100%;
            background-color: #222;
            color: #fff;
        }
        .fade-in {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #summaryTable {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        #summaryTable th, #summaryTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 1.2em; /* フォントサイズを大きく */
        }
        #summaryTable th {
            background-color: #333;
        }
        #loading-text {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .loading #loading-text {
            opacity: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="loading">

<header onclick="location.href='index.html'">
    <h1>3Dカジノ</h1>
</header>

<div class="container">
    <h2>ランキング</h2>
    <p class="fade-in">ランキングを確認しましょう</p>
    <button class="button" onclick="location.href='index.html'">ホームに戻る</button>
    <div class="score-section">
        <input type="text" id="playerId" placeholder="プレイヤーIDを入力">
        <button onclick="fetchPlayerData()">ID検索</button>
        <button onclick="clearPlayerData()">クリア</button>
    </div>

    <p id="loading-text">あ</p>

    <div id="playerScore" class="player-score" style="display:none;">
        <h3>あなたのスコア</h3>
        <table>
            <thead>
                <tr>
                    <th>ランク</th>
                    <th>プレイヤー</th>
                    <th>スコア</th>
                    <th>偏差値</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="playerRank"></td>
                    <td id="playerName"></td>
                    <td id="playerScoreValue"></td>
                    <td id="playerStandardScore"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <table id="summaryTable">
        <thead>
            <tr>
                <th>参加人数</th>
                <th>平均スコア</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="totalPlayers"></td>
                <td id="averageScore"></td>
            </tr>
        </tbody>
    </table>

    <table id="rankingTable">
        <thead>
            <tr>
                <th>ランク</th>
                <th>プレイヤー</th>
                <th>スコア</th>
                <th>偏差値</th>
            </tr>
        </thead>
        <tbody>
            <!-- プレイヤーデータがここに挿入されます -->
        </tbody>
    </table>
    <canvas id="scoreChart" width="800" height="400"></canvas>
</div>

<script>
    const SPREADSHEET_ID = '1Tq-nGqM-PhpX_tw92zQWhM88_0fNRDp8qdjjmz63a98';
    const SHEET_NAME = 'Sheet1';
    const URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    function fetchData() {
        fetch(URL)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                const rows = jsonData.table.rows;
                let players = rows.map(row => ({
                    name: row.c[0].v,
                    score: parseInt(row.c[1].v)
                }));
                players.sort((a, b) => b.score - a.score);
                displayPlayers(players);
                displayChart(players);
                displaySummary(players);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function fetchPlayerData() {
        const playerId = document.getElementById('playerId').value;
        fetch(URL)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                const rows = jsonData.table.rows;
                let players = rows.map(row => ({
                    name: row.c[0].v,
                    score: parseInt(row.c[1].v)
                }));
                players.sort((a, b) => b.score - a.score);
                const player = players.find(p => p.name === playerId);
                if (player) {
                    const playerRank = players.findIndex(p => p.name === playerId) + 1;
                    document.getElementById('playerRank').textContent = playerRank;
                    document.getElementById('playerName').textContent = player.name;
                    document.getElementById('playerScoreValue').textContent = player.score;
                    document.getElementById('playerStandardScore').textContent = calculateStandardScore(player.score, players);
                    document.getElementById('playerScore').style.display = 'block';
                } else {
                    alert('プレイヤーが見つかりません');
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function clearPlayerData() {
        document.getElementById('playerScore').style.display = 'none';
    }

    function displayPlayers(players) {
        let tbody = document.getElementById('rankingTable').getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';

        let currentRank = 1;
        let previousScore = null;

        // 10位までではなく、10位以内を全て表示
        let playersToShow = players.filter((player, index) => {
            if (previousScore !== null && player.score !== previousScore) {
                currentRank = index + 1;
            }
            previousScore = player.score;
            return currentRank <= 10;
        });

        currentRank = 1;
        previousScore = null;

        playersToShow.forEach((player, index) => {
            // 同点の場合、同じランクを付与
            if (previousScore !== null && player.score !== previousScore) {
                currentRank = index + 1;
            }

            let row = tbody.insertRow();
            let rankCell = row.insertCell(0);
            rankCell.textContent = currentRank;

            if (currentRank === 1) {
                row.classList.add('gold');
            } else if (currentRank === 2) {
                row.classList.add('silver');
            } else if (currentRank === 3) {
                row.classList.add('bronze');
            }

            row.insertCell(1).textContent = player.name;
            row.insertCell(2).textContent = player.score;
            row.insertCell(3).textContent = calculateStandardScore(player.score, players);

            previousScore = player.score;
        });
    }

    function calculateStandardScore(score, players) {
        let mean = players.reduce((acc, player) => acc + player.score, 0) / players.length;
        let stdDev = Math.sqrt(players.map(player => (player.score - mean) ** 2).reduce((acc, value) => acc + value, 0) / players.length);
        let standardScore = (score - mean) / stdDev * 10 + 50;
        return standardScore.toFixed(2);
    }

    function displayChart(players) {
        const ctx = document.getElementById('scoreChart').getContext('2d');
        const scores = players.map(player => player.score);

        const scoreCounts = {};
        scores.forEach(score => {
            scoreCounts[score] = (scoreCounts[score] || 0) + 1;
        });

        // グラフの横軸を連続した値にする
        let minScore = Math.min(...scores);
        let maxScore = Math.max(...scores);
        let scoreLabels = [];
        for (let i = minScore; i <= maxScore; i++) {
            scoreLabels.push(i);
        }

        const scoreData = scoreLabels.map(score => scoreCounts[score] || 0);

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: scoreLabels,
                datasets: [{
                    label: 'スコアの度数分布',
                    data: scoreData,
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4 // Make the line smooth
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'スコア'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '人数'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    }

    function displaySummary(players) {
        let totalPlayers = players.length;
        let averageScore = players.reduce((sum, player) => sum + player.score, 0) / totalPlayers;

        document.getElementById('totalPlayers').textContent = totalPlayers;
        document.getElementById('averageScore').textContent = averageScore.toFixed(2);
    }

    fetchData();

    window.onload = function() {
        document.body.classList.remove('loading');
    };
</script>

</body>
</html>
