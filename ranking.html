<!DOCTYPE html>
<html>
<head>
    <title>3Dカジノ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .score-section input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .score-section button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .score-section button:hover {
            background-color: #0056b3;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222;
            color: #fff;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
    </style>
</head>
<body>

<header>
    <h1>3Dカジノ</h1>
    <p>ここにキャッチコピーを入力</p>
</header>

<div class="container">
    <div class="score-section">
        <h2>Enter Player Code</h2>
        <input type="text" id="playerCodeInput" placeholder="Enter player code">
        <button onclick="fetchPlayerData()">IDから検索</button>
        <button onclick="fetchAllPlayers()">ランキング</button>
    </div>

    <h2>Player Score</h2>
    <table id="playerTable">
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
            <th>Standard Score</th>
        </tr>
    </table>
</div>

<script>
    let players = JSON.parse(localStorage.getItem('players')) || [];

    function fetchPlayerData() {
        const playerCode = document.getElementById('playerCodeInput').value;
        const player = players.find(p => p.code == playerCode);

        const table = document.getElementById('playerTable');
        table.innerHTML = `
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
                <th>Standard Score</th>
            </tr>
        `;

        if (player) {
            const standardScore = calculateStandardScore(player.score);
            table.innerHTML += `
                <tr>
                    <td>${player.rank}</td>
                    <td>${player.code}</td>
                    <td>${player.score}</td>
                    <td>${standardScore}</td>
                </tr>
            `;
        } else {
            alert('Player not found!');
        }
    }

    function fetchAllPlayers() {
        const table = document.getElementById('playerTable');
        table.innerHTML = `
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
                <th>Standard Score</th>
            </tr>
        `;

        players.forEach((player, index) => {
            const standardScore = calculateStandardScore(player.score);
            const rowClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
            table.innerHTML += `
                <tr class="${rowClass}">
                    <td>${player.rank}</td>
                    <td>${player.code}</td>
                    <td>${player.score}</td>
                    <td>${standardScore}</td>
                </tr>
            `;
        });
    }

    function calculateStandardScore(score) {
        const mean = players.reduce((acc, player) => acc + player.score, 0) / players.length;
        const variance = players.reduce((acc, player) => acc + Math.pow(player.score - mean, 2), 0) / players.length;
        const standardDeviation = Math.sqrt(variance);
        return ((score - mean) / standardDeviation * 10 + 50).toFixed(2);
    }
</script>

</body>
</html>
