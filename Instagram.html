<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
        }
        .button {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 1rem 2rem; /* ボタンの大きさを相対的に */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5rem; /* ボタンのフォントサイズも相対的に */
            margin: 20px 5px;
            cursor: pointer;
            border-radius: 0.3125rem; /* 5pxを相対的に */
            position: fixed;
            bottom: 1.25rem; /* 20pxを相対的に */
            right: 1.25rem; /* 20pxを相対的に */
            font-family: 'Dancing Script', cursive;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="container">
    <iframe src="https://www.instagram.com/433D/" allowfullscreen></iframe>
</div>

<button class="button" onclick="location.href='index.html'">Back to Home</button>

</body>
</html>
