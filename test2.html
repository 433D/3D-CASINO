<!DOCTYPE html>
<html>
<head>
    <title>3Dカジノ - ランキング</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .score-section input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .score-section button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .score-section button:hover {
            background-color: #0056b3;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222;
            color: #fff;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .player-score {
            background-color: #007BFF;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
        }
        .player-score h3 {
            margin-top: 0;
            color: #fff;
        }
        .player-score table {
            width: 100%;
            background-color: #222;
            color: #fff;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>3Dカジノ - ランキング</h1>
    <p>最高のカジノ体験を提供します</p>
</header>

<div class="container">
    <button class="button" onclick="location.href='index.html'">ホームに戻る</button>
    <div class="score-section">
        <input type="text" id="playerId" placeholder="プレイヤーIDを入力">
        <button onclick="fetchPlayerData()">ID検索</button>
        <button onclick="clearPlayerData()">クリア</button>
    </div>
    <div id="playerScore" class="player-score" style="display:none;">
        <h3>あなたのスコア</h3>
        <table>
            <thead>
                <tr>
                    <th>ランク</th>
                    <th>プレイヤー</th>
                    <th>スコア</th>
                    <th>偏差値</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="playerRank"></td>
                    <td id="playerName"></td>
                    <td id="playerScoreValue"></td>
                    <td id="playerStandardScore"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>ランク</th>
                <th>プレイヤー</th>
                <th>スコア</th>
                <th>偏差値</th>
            </tr>
        </thead>
        <tbody>
            <!-- プレイヤーデータがここに挿入されます -->
        </tbody>
    </table>
    <canvas id="scoreChart" width="400" height="200"></canvas>
</div>

<script>
    const SPREADSHEET_ID = '1Tq-nGqM-PhpX_tw92zQWhM88_0fNRDp8qdjjmz63a98';
    const SHEET_NAME = 'Sheet1';
    const URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    function fetchData() {
        fetch(URL)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                const rows = jsonData.table.rows;
                let players = rows.map(row => ({
                    name: row.c[0].v,
                    score: parseInt(row.c[1].v)
                }));
                players.sort((a, b) => b.score - a.score);
                displayPlayers(players);
                displayChart(players);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function fetchPlayerData() {
        const playerId = document.getElementById('playerId').value;
        fetch(URL)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                const rows = jsonData.table.rows;
                let players = rows.map(row => ({
                    name: row.c[0].v,
                    score: parseInt(row.c[1].v)
                }));
                players.sort((a, b) => b.score - a.score);
                const player = players.find(p => p.name === playerId);
                if (player) {
                    const playerRank = players.findIndex(p => p.name === playerId) + 1;
                    document.getElementById('playerRank').textContent = playerRank;
                    document.getElementById('playerName').textContent = player.name;
                    document.getElementById('playerScoreValue').textContent = player.score;
                    document.getElementById('playerStandardScore').textContent = calculateStandardScore(player.score, players);
                    document.getElementById('playerScore').style.display = 'block';
                } else {
                    alert('プレイヤーが見つかりません');
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function clearPlayerData() {
        document.getElementById('playerScore').style.display = 'none';
    }

    function displayPlayers(players) {
        let tbody = document.getElementById('rankingTable').getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';
        players.slice(0, 10).forEach((player, index) => {
            let row = tbody.insertRow();
            let rankCell = row.insertCell(0);
            rankCell.textContent = index + 1;
            if (index === 0) {
                row.classList.add('gold');
            } else if (index === 1) {
                row.classList.add('silver');
            } else if (index === 2) {
                row.classList.add('bronze');
            }
            row.insertCell(1).textContent = player.name;
            row.insertCell(2).textContent = player.score;
            row.insertCell(3).textContent = calculateStandardScore(player.score, players);
        });
    }

    function calculateStandardScore(score, players) {
        let mean = players.reduce((acc, player) => acc + player.score, 0) / players.length;
        let stdDev = Math.sqrt(players.map(player => (player.score - mean) ** 2).reduce((acc, value) => acc + value, 0) / players.length);
        let standardScore = (score - mean) / stdDev * 10 + 50;
        return standardScore.toFixed(2);
    }

    function displayChart(players) {
        const ctx = document.getElementById('scoreChart').getContext('2d');
        const scores = players.map(player => player.score);

        const scoreCounts = {};
        scores.forEach(score => {
            const bin = Math.floor(score / 1000) * 1000; // グループ化
            scoreCounts[bin] = (scoreCounts[bin] || 0) + 1;
        });

        const scoreLabels = Object.keys(scoreCounts).sort((a, b) => a - b);
        const scoreData = scoreLabels.map(score => scoreCounts[score]);

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: scoreLabels,
                datasets: [{
                    label: 'スコアの度数分布',
                    data: scoreData,
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4 // Make the line smooth
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'スコア'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '人数'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    }

    fetchData();
</script>

</body>
</html>
