<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ - 3D CASINO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-container {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>管理者ページ</h1>
</header>

<div class="container">
    <div class="button-container">
        <button class="button" onclick="location.href='index.html'">ホームページ</button>
        <button class="button" onclick="location.href='roulette_rules.html'">ルーレットルール</button>
        <button class="button" onclick="location.href='card_games_rules.html'">トランプルール</button>
        <button class="button" onclick="location.href='dice_games_rules.html'">ダイスルール</button>
        <button class="button" onclick="location.href='ranking.html'">ランキング</button>
    </div>
    <div class="button-container">
        <button class="button" onclick="window.open('https://docs.google.com/spreadsheets/d/1Tq-nGqM-PhpX_tw92zQWhM88_0fNRDp8qdjjmz63a98/edit?gid=0', '_blank')">ランキングデータ入力</button>
    </div>

    <h2>勝者と倍率の設定</h2>
    <div class="form-group">
        <label for="winner">勝者を選択:</label>
        <select id="winner">
            <option value="">--選択してください--</option>
            <option value="Aさん">Aさん</option>
            <option value="Bさん">Bさん</option>
            <option value="Cさん">Cさん</option>
            <option value="Dさん">Dさん</option>
        </select>
    </div>
    <div class="form-group">
        <label for="multiplier">倍率を入力:</label>
        <input type="number" id="multiplier" min="1" placeholder="倍率を入力" />
    </div>
    <button class="button" onclick="applyWinnings()">配当を適用</button>
</div>

<script>
    const SPREADSHEET_WEB_APP_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // スプレッドシートのWebアプリURLを記入

    function applyWinnings() {
        const winner = document.getElementById('winner').value;
        const multiplier = document.getElementById('multiplier').value;

        if (winner && multiplier >= 1) {
            // 勝者と倍率の情報をスプレッドシートに送信
            fetch(SPREADSHEET_WEB_APP_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    winner: winner,
                    multiplier: multiplier
                })
            })
            .then(response => response.text())
            .then(data => {
                alert("配当が適用されました");
            })
            .catch(error => {
                console.error("配当適用中にエラーが発生しました: ", error);
            });
        } else {
            alert('勝者と倍率を正しく入力してください');
        }
    }
</script>

</body>
</html>
