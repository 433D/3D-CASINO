<!DOCTYPE html>
<html>
<head>
    <title>3Dカジノ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .container {
            padding: 20px;
        }
        .score-section {
            text-align: center;
        }
        .score-section input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .score-section button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .score-section button:hover {
            background-color: #0056b3;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222;
            color: #fff;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>3Dカジノ</h1>
    <p>ここにキャッチコピーを入力</p>
</header>

<div class="container">
    <div class="score-section">
        <h2>Enter Player Code</h2>
        <input type="text" id="playerCodeInput" placeholder="Enter player code">
        <input type="number" id="scoreInput" placeholder="Enter score">
        <button onclick="savePlayerData()">Save Player Data</button>
        <button onclick="fetchPlayerData()">Get Player Data</button>
    </div>

    <h2 style="text-align: center;">Player Score</h2>
    <table id="playerTable">
        <tr>
            <th>Player</th>
            <th>Score</th>
            <th>Rank</th>
        </tr>
    </table>
</div>

<script>
    let players = JSON.parse(localStorage.getItem('players')) || [];

    function savePlayerData() {
        const playerCode = document.getElementById('playerCodeInput').value;
        const score = parseInt(document.getElementById('scoreInput').value);

        const player = players.find(p => p.code == playerCode);

        if (player) {
            player.score = score;
        } else {
            players.push({ code: playerCode, score: score });
        }

        players.sort((a, b) => b.score - a.score);
        players.forEach((player, index) => {
            player.rank = index + 1;
        });

        localStorage.setItem('players', JSON.stringify(players));
        alert('Player data saved!');
    }

    function fetchPlayerData() {
        const playerCode = document.getElementById('playerCodeInput').value;
        const player = players.find(p => p.code == playerCode);

        const table = document.getElementById('playerTable');
        table.innerHTML = `
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Rank</th>
            </tr>
        `;

        if (player) {
            table.innerHTML += `
                <tr>
                    <td>${player.code}</td>
                    <td>${player.score}</td>
                    <td>${player.rank}</td>
                </tr>
            `;
        } else {
            alert('Player not found!');
        }
    }
</script>

</body>
</html>
