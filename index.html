<!DOCTYPE html>
<html>
<head>
    <title>3D CASINO</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 1.25rem; /* 20pxを相対的に */
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem; /* ヘッダーの大きさを他ページに合わせる */
            font-family: 'Dancing Script', cursive;
        }
        .container {
            padding: 1.25rem; /* 20pxを相対的に */
            text-align: center;
        }
        .introduction h2 {
            font-size: 4rem; /* 大きなフォントサイズに変更 */
            margin-bottom: 2rem; /* 40pxを相対的に */
            font-family: 'Dancing Script', cursive;
            color: #aaa;
            text-align: center; /* 中央揃え */
        }
        .introduction h2 span:first-child {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .introduction h2 span:last-child {
            color: #fff;
            display: block;
            margin-top: 0.5rem;
            font-size: 5rem; /* "3D CASINO"をさらに大きく */
            opacity: 0;
            transform: translateY(20px); /* 初期位置を少し下に */
            animation: slideIn 2s forwards 2s; /* フェードイン後にスライド */
        }
        .section-title {
            font-family: 'Dancing Script', cursive;
            color: gold;
            font-size: 3.5rem; /* セクションタイトルを大きく */
            margin: 3rem 0; /* スペースを広げる */
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .introduction h2 {
                font-size: 2.5rem; /* スマホ用にフォントサイズを調整 */
            }
            .introduction h2 span:last-child {
                font-size: 3.5rem; /* "3D CASINO"をさらに大きく */
            }
        }
        .game-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.25rem; /* 20pxを相対的に */
            margin: 1.25rem 0; /* 20pxを相対的に */
        }
        .game {
            background-color: #222;
            padding: 1.25rem; /* 20pxを相対的に */
            border-radius: 0.625rem; /* 10pxを相対的に */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            flex: 1;
            min-width: 45%;
            max-width: 90%;
            height: auto;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game img {
            width: 100%;
            height: auto;
            border-radius: 0.625rem; /* 10pxを相対的に */
        }
        .game h3 {
            margin-top: 0.625rem; /* 10pxを相対的に */
            font-size: 1.8rem;
        }
        .game p {
            font-size: 1.2rem;
        }
        .game:hover {
            transform: scale(1.05);
        }
        .ranking-button {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 0.625rem; /* 10pxを相対的に */
            padding: 1.25rem; /* 20pxを相対的に */
            font-size: 1.5rem;
            cursor: pointer;
            flex: 1;
            min-width: 45%;
            max-width: 90%;
            height: auto;
            transition: transform 0.3s;
        }
        .ranking-button:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .game, .ranking-button {
                width: calc(100% - 2.5rem); /* スマホ画面で最大幅を確保 */
                margin: 0 auto;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sectionTitles = document.querySelectorAll('.section-title');

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            sectionTitles.forEach(title => {
                title.style.opacity = '0';
                title.style.transform = 'translateY(20px)';
                observer.observe(title);
            });
        });
    </script>
</head>
<body>

<header>
    <h1>3D CASINO</h1>
</header>

<div class="container">
    <section class="introduction">
        <h2><span>Welcome to</span> <span>3D CASINO</span></h2>
    </section>

    <section class="game-section">
        <h2 class="section-title">Games</h2>
        <div class="game" onclick="location.href='roulette_rules.html'">
            <img src="roulette.png" alt="Roulette">
            <h3>ルーレット</h3>
            <p>スリリングなルーレットゲームをお楽しみください。</p>
        </div>
        <div class="game" onclick="location.href='card_games_rules.html'">
            <img src="cardgame.png" alt="Card Games">
            <h3>トランプゲーム</h3>
            <p>ポーカーやブラックジャックなど、戦略と運を試すトランプゲームで勝利を目指しましょう。</p>
        </div>
        <div class="game" onclick="location.href='dice_games_rules.html'">
            <img src="dice.png" alt="Dice Games">
            <h3>ダイスゲーム</h3>
            <p>シンプルで楽しいダイスゲームに挑戦しましょう。</p>
        </div>
    </section>

    <section class="game-section">
        <h2 class="section-title">Rankings</h2>
        <div class="game" onclick="location.href='ranking.html'">
            <img src="king.png" alt="Rankings">
            <h3>ランキング</h3>
            <p>ランキングを確認しましょう。</p>
        </div>
    </section>
</div>

</body>
</html>
