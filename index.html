<!DOCTYPE html>
<html>
<head>
    <title>3Dカジノ</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .introduction h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .introduction p {
            font-size: 1.5em;
        }
        .game-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .game {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
            height: 350px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .game h3 {
            margin-top: 10px;
            font-size: 1.8em;
        }
        .game p {
            font-size: 1.2em;
        }
        .game:hover {
            transform: scale(1.05);
        }
        .ranking-button {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            width: 300px;
            height: 350px;
            transition: transform 0.3s;
        }
        .ranking-button:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .game, .ranking-button {
                width: calc(100% - 40px);
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>3Dカジノ</h1>
    <p>最高のカジノ体験を提供します</p>
</header>

<div class="container">
    <section class="introduction">
        <h2>ようこそ、3Dカジノへ！</h2>
        <h3>クリックしてルールを確認</h3>
    </section>

    <section class="game-section">
        <div class="game" onclick="location.href='roulette_rules.html'">
            <img src="roulette.png" alt="Roulette">
            <h3>ルーレット</h3>
            <p>スリリングなルーレットゲームをお楽しみください。</p>
        </div>
        <div class="game" onclick="location.href='card_games_rules.html'">
            <img src="cardgame.png" alt="Card Games">
            <h3>トランプゲーム</h3>
            <p>ポーカーやブラックジャックなど、戦略と運を試すトランプゲームで勝利を目指しましょう。</p>
        </div>
        <div class="game" onclick="location.href='dice_games_rules.html'">
            <img src="dice.png" alt="Dice Games">
            <h3>ダイスゲーム</h3>
            <p>シンプルで楽しいダイスゲームに挑戦しましょう。</p>
        </div>
        <div class="game" onclick="location.href='ranking.html'">
            <img src="king.png" alt="Ranking">
            <h3>ランキング</h3>
            <p>ランキングを確認しましょう。</p>
    </section>

    <section class="introduction video">
        <h2>プロモーションビデオ</h2> 
        <h3>Coming Soon!</h3>   
    </section>
</div>

</body>
</html>
