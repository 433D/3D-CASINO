<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID検索システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ID検索システム</h1>
        <input type="text" id="playerId" placeholder="プレイヤーIDを入力">
        <button onclick="searchPlayer()">検索</button>

        <div id="playerInfo"></div>
        <div id="betsInfo"></div>
    </div>

    <script>
        const SPREADSHEET_ID = '1Tq-nGqM-PhpX_tw92zQWhM88_0fNRDp8qdjjmz63a98';
        const SHEET_NAME_PLAYER = 'Sheet1';
        const SHEET_NAMES_BETS = ['Bets1', 'Bets2', 'Bets3'];

        function searchPlayer() {
            const playerId = document.getElementById('playerId').value.trim();
            if (!playerId) {
                alert('プレイヤーIDを入力してください');
                return;
            }

            // プレイヤー情報の取得
            fetchPlayerInfo(playerId).then(playerInfo => {
                if (playerInfo) {
                    document.getElementById('playerInfo').innerHTML = `
                        <h3>プレイヤー情報</h3>
                        <p>プレイヤー名: ${playerInfo.name}</p>
                        <p>所持額: ${playerInfo.amount}</p>
                    `;
                    // 賭け情報の取得
                    fetchBetsInfo(playerId);
                } else {
                    document.getElementById('playerInfo').innerHTML = 'プレイヤーが見つかりません';
                    document.getElementById('betsInfo').innerHTML = '';
                }
            });
        }

        async function fetchPlayerInfo(playerId) {
            const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME_PLAYER}`;
            const response = await fetch(url);
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const rows = json.table.rows;

            for (const row of rows) {
                if (row.c[0].v == playerId) {
                    return {
                        name: row.c[1].v,
                        amount: row.c[2].v
                    };
                }
            }
            return null;
        }

        async function fetchBetsInfo(playerId) {
            let betsInfoHtml = '<h3>現在の賭け状況</h3><table><thead><tr><th>賭け先</th><th>賭けた額</th><th>賭けの状態</th><th>勝敗</th><th>結果</th></tr></thead><tbody>';

            for (const sheetName of SHEET_NAMES_BETS) {
                const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;

                rows.forEach(row => {
                    if (row.c[0].v == playerId) {
                        betsInfoHtml += `
                            <tr>
                                <td>${row.c[2].v}</td>
                                <td>${row.c[3].v}</td>
                                <td>${row.c[4].v}</td>
                                <td>${row.c[6].v}</td>
                                <td>${row.c[7].v}</td>
                            </tr>
                        `;
                    }
                });
            }

            betsInfoHtml += '</tbody></table>';
            document.getElementById('betsInfo').innerHTML = betsInfoHtml;
        }
    </script>
</body>
</html>
