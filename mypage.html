<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ - 3D CASINO</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil&family=Gloock&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gloock', serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background-color: #333;
            padding: 0.5rem 1rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            height: 3rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Stardos Stencil', cursive;
            color: silver;
            text-align: center;
            flex-grow: 1;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-icon {
            font-size: 2.5rem;
            cursor: pointer;
            padding: 0.5rem;
            color: silver;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }
        .menu-icon:hover {
            color: gold;
        }
        .mypage-link {
            font-size: 0.9rem;
            color: silver;
            text-decoration: none;
            transition: color 0.3s;
            padding: 0.5rem;
            margin-right: 1rem;
            display: flex;
            align-items: center;
        }
        .mypage-link:hover {
            color: gold;
        }
        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            padding: 2rem;
            box-sizing: border-box;
            overflow-y: auto;
            animation: slideDown 0.4s ease-in-out;
        }
        .menu a {
            display: block;
            color: silver;
            padding: 0.75rem 0;
            text-decoration: none;
            font-family: 'Stardos Stencil', cursive;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: gold;
        }
        .submenu {
            display: none;
            margin-left: 20px;
            transition: max-height 0.3s ease-in-out;
        }
        .submenu a {
            font-size: 1.2rem;
        }
        .menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            color: silver;
            cursor: pointer;
            transition: color 0.3s;
        }
        .menu-close:hover {
            color: gold;
        }
        .container {
            padding: 6rem 1.25rem 1.25rem;
            text-align: center;
        }
        .section-title {
            font-family: 'Stardos Stencil', cursive;
            color: #fff;
            font-size: 2.5rem;
            margin: 1rem 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            text-align: center;
        }
        .link {
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            margin: 1rem 0;
            display: block;
            transition: color 0.3s;
        }
        .link:hover {
            color: gold;
        }
        .iframe-container {
            display: none;
            margin-top: 1rem;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        .iframe-container.open {
            display: block;
            max-height: 600px;
        }
        .card {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        iframe {
            width: 100%;
            max-width: 640px;
            border: none;
        }
        .button {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.3rem;
            margin: 20px 5px;
            cursor: pointer;
            border-radius: 0.3125rem;
            position: fixed;
            bottom: 1.25rem;
            right: 1.25rem;
            font-family: 'Stardos Stencil', cursive;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        @keyframes slideDown {
            from { top: -100%; }
            to { top: 0; }
        }
    </style>
</head>
<body>

<header>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- メニューアイコン -->
    <h1>3D CASINO</h1>
    <a href="mypage.html" class="mypage-link">マイページ</a>
</header>

<div class="menu">
    <span class="menu-close" aria-label="Close Menu" onclick="toggleMenu()">&times;</span>
    <a href="index.html" aria-label="Go to 3D Casino Home">3D CASINO</a>

    <a href="javascript:void(0);" id="game-toggle" aria-label="Toggle Game Menu" onclick="toggleSubMenu('game-submenu')">ゲーム</a>
    <div class="submenu" id="game-submenu">
        <a href="special.html" aria-label="Go to Special Casino">スペシャルカジノ</a>
        <a href="roulette_rules.html" aria-label="Go to Roulette Rules">ルーレット</a>
        <a href="card_games_rules.html" aria-label="Go to Card Games Rules">トランプゲーム</a>
        <a href="dice_games_rules.html" aria-label="Go to Dice Games Rules">ダイスゲーム</a>
    </div>

    <a href="ranking.html" aria-label="Go to Rankings">ランキング</a>

    <a href="javascript:void(0);" id="promotion-toggle" aria-label="Toggle Promotion Menu" onclick="toggleSubMenu('promotion-submenu')">プロモーション</a>
    <div class="submenu" id="promotion-submenu">
        <a href="youtube.html" aria-label="Go to YouTube">YouTube</a>
        <a href="instagram.html" aria-label="Go to Instagram">Instagram</a>
    </div>

    <a href="mypage.html" aria-label="Go to My Page">マイページ</a>
    <a href="site.html" aria-label="About This Site">このサイトについて</a>
</div>

<div class="container">
    <h2 class="section-title">マイページ</h2>

    <div class="card">
        <div class="link" id="player-name-link">プレイヤー名登録/変更</div>
        <div class="iframe-container" id="player-name-form">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScFvOpmpvvFYrMn9akwYQiIrcdAhsG0nY9qzAUPmnl00eISSA/viewform?embedded=true" width="640" height="577" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
        </div>
    </div>

    <div class="card">
        <div class="link" id="bank-link">銀行</div>
        <div class="iframe-container" id="bank-form">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfkKt7TeZXUJDNtfkfUI5IohyEDq0qMrtlNh4ZivrB-9LCgNQ/viewform?embedded=true" width="640" height="552" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
        </div>
    </div>
</div>

<button class="button" onclick="location.href='index.html'">Back</button>

<script>
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function toggleSubMenu(id) {
        const submenu = document.getElementById(id);
        submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }

    // ページが読み込まれたときにスクロール位置をトップに戻す
    window.onload = function() {
        window.scrollTo(0, 0);
    };

    document.addEventListener('DOMContentLoaded', function () {
        const playerNameLink = document.getElementById('player-name-link');
        const bankLink = document.getElementById('bank-link');
        const playerNameForm = document.getElementById('player-name-form');
        const bankForm = document.getElementById('bank-form');

        playerNameLink.addEventListener('click', function() {
            toggleVisibility(playerNameForm);
        });

        bankLink.addEventListener('click', function() {
            toggleVisibility(bankForm);
        });

        function toggleVisibility(element) {
            element.classList.toggle('open');
            if (element.classList.contains('open')) {
                element.style.maxHeight = element.scrollHeight + 'px';
            } else {
                element.style.maxHeight = '0';
            }
        }
    });
</script>

</body>
</html>
