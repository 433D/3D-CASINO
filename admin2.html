<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理者ページ - 賭けデータ一覧</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>賭けデータ一覧</h1>
    <table id="betTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>プレイヤーID</th>
                <th>賭けの対象</th>
                <th>賭け金額</th>
                <th>タイムスタンプ</th>
            </tr>
        </thead>
        <tbody>
            <!-- データはここに挿入されます -->
        </tbody>
    </table>

    <script>
        // SupabaseのURLとAPIキーを設定します
        const SUPABASE_URL = 'https://nvxdgqdxyzjpotxjuwhx.supabase.co'; // SupabaseのプロジェクトURL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52eGRncWR4eXpqcG90eGp1d2h4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjUwNzczNDMsImV4cCI6MjA0MDY1MzM0M30.3iyzaavXPkN0mGhfA4vJC9t1oijI3Qe-nVGMfPzjS-s'; // Supabaseのanonキー
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Supabaseからデータを取得して表に表示する関数
        async function fetchBets() {
            try {
                const { data, error } = await supabase
                    .from('bets') // 作成したテーブル名
                    .select('*')
                    .order('timestamp', { ascending: true }); // タイムスタンプ順にソート

                if (error) {
                    console.error('データ取得エラー:', error);
                    alert('データの取得に失敗しました。エラーログを確認してください。');
                    return;
                }

                const tableBody = document.getElementById('betTable').querySelector('tbody');
                tableBody.innerHTML = ''; // 既存の内容をクリア

                // データを表に挿入
                data.forEach(row => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.player_id}</td>
                        <td>${row.bet_target}</td>
                        <td>${row.bet_amount}</td>
                        <td>${new Date(row.timestamp).toLocaleString()}</td>`;
                    tableBody.appendChild(newRow);
                });
            } catch (error) {
                console.error('予期しないエラー:', error);
                alert('予期しないエラーが発生しました。コンソールを確認してください。');
            }
        }

        // ページが読み込まれたときにデータを取得
        fetchBets();
    </script>
</body>
</html>
