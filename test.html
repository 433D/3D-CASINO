<!DOCTYPE html>
<html>
<head>
    <title>3Dカジノ</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-image: url('path/to/your/image.png');
            background-size: cover;
            background-position: center;
            padding: 40px 20px;
            text-align: center;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 3.5em;
            font-family: 'Roboto', sans-serif;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.3);
        }
        header p {
            font-size: 1.5em;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out 1s;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .introduction h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .introduction p {
            font-size: 1.5em;
        }
        .game-section {
            margin: 20px 0;
        }
        .game-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .game-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        .game-card {
            position: relative;
            width: 250px;
            height: 290px;
            background-color: #222;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card h3 {
            margin-top: 0;
            font-size: 1.5em;
        }
        .game-card p {
            font-size: 1em;
        }
        .link-section {
            margin: 20px 0;
        }
        .link-section button {
            width: 250px;
            height: 290px;
            font-size: 1.5em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .link-section button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <h1>3Dカジノ</h1>
    <p>最高のカジノ体験を提供します</p>
</header>

<div class="container">
    <section class="introduction">
        <h2>ようこそ、3Dカジノへ！</h2>
    </section>

    <section class="game-section">
        <h2>遊べるゲーム</h2>
        <div class="game-grid">
            <div class="game-card" onclick="location.href='roulette_rules.html'">
                <h3>ルーレット</h3>
                <p>スリリングなルーレットゲームをお楽しみください。</p>
            </div>
            <div class="game-card" onclick="location.href='card_games_rules.html'">
                <h3>トランプゲーム</h3>
                <p>ポーカーやブラックジャックなど、戦略と運を試すトランプゲームで勝利を目指しましょう。</p>
            </div>
            <div class="game-card" onclick="location.href='dice_games_rules.html'">
                <h3>ダイスゲーム</h3>
                <p>シンプルで楽しいダイスゲーム（チンチロ）に挑戦しましょう。</p>
            </div>
            <button onclick="location.href='ranking.html'">ランキングを見る</button>
        </div>
    </section>
</div>

</body>
</html>
