<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォントプレビュー - 3D CASINO</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .font-sample {
            margin: 20px 0;
        }
        .font1 {
            font-family: 'Lobster', cursive;
        }
        .font2 {
            font-family: 'Playfair Display', serif;
        }
        .font3 {
            font-family: 'Oswald', sans-serif;
        }
        .font4 {
            font-family: 'Raleway', sans-serif;
        }
        .font5 {
            font-family: 'Bebas Neue', cursive;
        }
        .font6 {
            font-family: 'Dancing Script', cursive;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
</head>
<body>
    <h1>3D CASINO</h1>
    <div class="font-sample font1">
        <h2>Font: Lobster</h2>
        <p style="font-size: 2.5em;">3D CASINO</p>
    </div>
    <div class="font-sample font2">
        <h2>Font: Playfair Display</h2>
        <p style="font-size: 2.5em;">3D CASINO</p>
    </div>
    <div class="font-sample font3">
        <h2>Font: Oswald</h2>
        <p style="font-size: 2.5em;">3D CASINO</p>
    </div>
    <div class="font-sample font4">
        <h2>Font: Raleway</h2>
        <p style="font-size: 2.5em;">3D CASINO</p>
    </div>
    <div class="font-sample font5">
        <h2>Font: Bebas Neue</h2>
        <p style="font-size: 2.5em;">3D CASINO</p>
    </div>
    <div class="font-sample font6">
        <h2>Font: Dancing Script</h2>
        <p style="font-size: 2.5em;">3D CASINO</p>
    </div>
</body>
</html>
