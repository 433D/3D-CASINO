<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dカジノ - ランキング</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .score-section input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .score-section button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .score-section button:hover {
            background-color: #0056b3;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222;
            color: #fff;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
        canvas {
            width: 80% !important;
            height: auto !important;
            margin: 20px auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>3Dカジノ - ランキング</h1>
    <p>最高のカジノ体験を提供します</p>
</header>

<div class="container">
    <div class="score-section">
        <input type="text" id="playerCodeInput" placeholder="プレイヤーコードを入力">
        <button onclick="getPlayerData()">IDから検索</button>
        <button onclick="loadRanking()">ランキング</button>
        <button onclick="location.href='index.html'">ホームに戻る</button>
    </div>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>ランク</th>
                <th>プレイヤー</th>
                <th>スコア</th>
                <th>偏差値</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <canvas id="scoreDistributionChart"></canvas>
</div>

<script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyR5gh4WqZuPo8GUqqwRgn6Djw_vXz4esuj7E7ht4lhjbdfbrIRAmLaFwUgc2Y6IYahow/exec';
    const rankingTableBody = document.querySelector('#rankingTable tbody');

    async function loadRanking() {
        const response = await fetch(`${apiUrl}?action=getRanking`);
        const data = await response.json();
        displayRanking(data.ranking);
        displayScoreDistribution(data.scores);
    }

    async function getPlayerData() {
        const playerCode = document.getElementById('playerCodeInput').value;
        const response = await fetch(`${apiUrl}?action=getPlayerData&code=${playerCode}`);
        const data = await response.json();
        displayRanking([data]);
        displayScoreDistribution(data.scores, playerCode);
    }

    function displayRanking(ranking) {
        rankingTableBody.innerHTML = '';
        ranking.forEach((player, index) => {
            const tr = document.createElement('tr');
            if (index === 0) tr.classList.add('gold');
            if (index === 1) tr.classList.add('silver');
            if (index === 2) tr.classList.add('bronze');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${player.name}</td>
                <td>${player.score}</td>
                <td>${player.deviation}</td>
            `;
            rankingTableBody.appendChild(tr);
        });
    }

    function displayScoreDistribution(scores, playerCode = null) {
        const ctx = document.getElementById('scoreDistributionChart').getContext('2d');
        const labels = Object.keys(scores);
        const data = Object.values(scores);

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '人数',
                    data: data,
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0,
                    spanGaps: true
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'スコア'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '人数'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        if (playerCode) {
            const playerScore = scores[playerCode] || 0;
            const playerData = {
                labels: ['プレイヤー位置'],
                datasets: [{
                    label: 'スコア',
                    data: [playerScore],
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            };

            new Chart(document.getElementById('playerScoreChart').getContext('2d'), {
                type: 'bar',
                data: playerData,
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'スコア'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '人数'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    }

    loadRanking();
</script>
</body>
</html>
