<!DOCTYPE html>
<html>
<head>
    <title>3Dカジノ - ランキング</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .score-section input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .score-section button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .score-section button:hover {
            background-color: #0056b3;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222;
            color: #fff;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>3Dカジノ - ランキング</h1>
    <p>最高のカジノ体験を提供します</p>
</header>

<div class="container">
    <table id="rankingTable">
        <thead>
            <tr>
                <th>ランク</th>
                <th>プレイヤー</th>
                <th>スコア</th>
                <th>偏差値</th>
            </tr>
        </thead>
        <tbody>
            <!-- プレイヤーデータがここに挿入されます -->
        </tbody>
    </table>
    <canvas id="scoreChart" width="400" height="200"></canvas>
</div>

<script>
    const SPREADSHEET_ID = '1Tq-nGqM-PhpX_tw92zQWhM88_0fNRDp8qdjjmz63a98';
    const SHEET_NAME = 'Sheet1';
    const URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    function fetchData() {
        fetch(URL)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                const rows = jsonData.table.rows;
                let players = rows.map(row => ({
                    name: row.c[0].v,
                    score: row.c[1].v
                }));
                players.sort((a, b) => b.score - a.score);
                displayPlayers(players);
                displayChart(players);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function displayPlayers(players) {
        let tbody = document.getElementById('rankingTable').getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';
        players.slice(0, 10).forEach((player, index) => {
            let row = tbody.insertRow();
            let rankCell = row.insertCell(0);
            rankCell.textContent = index + 1;
            if (index === 0) {
                row.classList.add('gold');
            } else if (index === 1) {
                row.classList.add('silver');
            } else if (index === 2) {
                row.classList.add('bronze');
            }
            row.insertCell(1).textContent = player.name;
            row.insertCell(2).textContent = player.score;
            row.insertCell(3).textContent = calculateStandardScore(player.score, players);
        });
    }

    function calculateStandardScore(score, players) {
        let mean = players.reduce((acc, player) => acc + parseInt(player.score), 0) / players.length;
        let stdDev = Math.sqrt(players.map(player => (parseInt(player.score) - mean) ** 2).reduce((acc, value) => acc + value, 0) / players.length);
        let standardScore = (score - mean) / stdDev;
        return standardScore.toFixed(2);
    }

    function displayChart(players) {
        const ctx = document.getElementById('scoreChart').getContext('2d');
        const scores = players.map(player => player.score);
        const labels = players.map(player => player.name);
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'スコア',
                    data: scores,
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    fetchData();
</script>

</body>
</html>
