<!DOCTYPE html>
<html>
<head>
    <title>3Dカジノ - ランキング</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .score-section input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .score-section button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .score-section button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #222;
            color: #fff;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
        .home-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;
        }
        .chart {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>3Dカジノ - ランキング</h1>
    <p>最高のカジノ体験を提供します</p>
</header>

<div class="container">
    <div class="score-section">
        <input type="text" id="playerCodeInput" placeholder="プレイヤーコードを入力">
        <button onclick="getPlayerData()">IDから検索</button>
        <button onclick="showAllPlayers()">ランキング</button>
        <button class="home-button" onclick="location.href='index.html'">ホームに戻る</button>
    </div>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>ランク</th>
                <th>プレイヤー</th>
                <th>スコア</th>
                <th>偏差値</th>
            </tr>
        </thead>
        <tbody>
            <!-- プレイヤーデータがここに挿入されます -->
        </tbody>
    </table>
    <div class="chart-container">
        <canvas id="scoreDistributionChart" class="chart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const spreadsheetId = '1Tq-nGqM-PhpX_tw92zQWhM88_0fNRDp8qdjjmz63a98';
    const apiKey = 'YOUR_API_KEY';  // Google APIキーをここに挿入
    const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1?key=${apiKey}`;

    async function getSpreadsheetData() {
        const response = await fetch(apiUrl);
        const data = await response.json();
        return data.values;
    }

    async function getPlayerData() {
        const playerCode = document.getElementById('playerCodeInput').value;
        const data = await getSpreadsheetData();
        const playerData = data.find(row => row[0] === playerCode);

        if (playerData) {
            const playerScore = parseInt(playerData[1]);
            const average = data.reduce((sum, row) => sum + parseInt(row[1]), 0) / data.length;
            const stdDev = Math.sqrt(data.reduce((sum, row) => sum + Math.pow(parseInt(row[1]) - average, 2), 0) / data.length);
            const deviationScore = ((playerScore - average) / stdDev * 10 + 50).toFixed(2);

            document.getElementById('rankingTable').innerHTML = `
                <thead>
                    <tr>
                        <th>ランク</th>
                        <th>プレイヤー</th>
                        <th>スコア</th>
                        <th>偏差値</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td>${playerCode}</td>
                        <td>${playerScore}</td>
                        <td>${deviationScore}</td>
                    </tr>
                </tbody>
            `;

            showPlayerPosition(playerScore, average, stdDev);
        } else {
            alert('プレイヤーが見つかりません。');
        }
    }

    async function showAllPlayers() {
        const data = await getSpreadsheetData();
        const sortedData = data.sort((a, b) => parseInt(b[1]) - parseInt(a[1]));
        const average = sortedData.reduce((sum, row) => sum + parseInt(row[1]), 0) / sortedData.length;
        const stdDev = Math.sqrt(sortedData.reduce((sum, row) => sum + Math.pow(parseInt(row[1]) - average, 2), 0) / sortedData.length);

        let tableRows = '';
        let rank = 1;

        for (let i = 0; i < sortedData.length; i++) {
            const row = sortedData[i];
            const playerScore = parseInt(row[1]);
            const deviationScore = ((playerScore - average) / stdDev * 10 + 50).toFixed(2);
            const rankClass = rank === 1 ? 'gold' : rank === 2 ? 'silver' : rank === 3 ? 'bronze' : '';

            tableRows += `
                <tr class="${rankClass}">
                    <td>${rank}</td>
                    <td>${row[0]}</td>
                    <td>${row[1]}</td>
                    <td>${deviationScore}</td>
                </tr>
            `;

            if (i < sortedData.length - 1 && playerScore !== parseInt(sortedData[i + 1][1])) {
                rank++;
            }
        }

        document.getElementById('rankingTable').innerHTML = `
            <thead>
                <tr>
                    <th>ランク</th>
                    <th>プレイヤー</th>
                    <th>スコア</th>
                    <th>偏差値</th>
                </tr>
            </thead>
            <tbody>
                ${tableRows}
            </tbody>
        `;

        showScoreDistribution(sortedData);
    }

    function showScoreDistribution(data) {
        const scores = data.map(row => parseInt(row[1]));
        const labels = Array.from(new Set(scores)).sort((a, b) => a - b);
        const frequencies = labels.map(label => scores.filter(score => score === label).length);

        const ctx = document.getElementById('scoreDistributionChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'スコア分布',
                    data: frequencies,
                    borderColor: '#007BFF',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'スコア'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '人数'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    }

    function showPlayerPosition(playerScore, average, stdDev) {
        const ctx = document.getElementById('scoreDistributionChart').getContext('2d');
        const playerPosition = ((playerScore - average) / stdDev * 10 + 50).toFixed(2);

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['プレイヤー位置'],
                datasets: [{
                    label: 'スコア',
                    data: [playerScore],
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'スコア'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '人数'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    }
</script>
</body>
</html>
