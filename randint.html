<!DOCTYPE html>
<html>
<head>
  <title>ランダムな数字とフォント</title>
  <style>
    body {
      font-family: sans-serif; /* デフォルトフォント */
      text-align: center;
    }

    #randomNumber {
      font-size: 10vw; /* 数字のサイズをビューポート幅の10%に設定 */
      margin-bottom: 5vh; /* マージンをビューポート高さの5%に設定 */
    }

    #font-name {
      font-size: 2vw; /* フォント名のサイズをビューポート幅の2%に設定 */
    }

    #generateButton {
      padding: 2vh 4vw; /* ボタンのサイズをビューポートの高さ、幅で設定 */
      font-size: 3vw; /* ボタンのフォントサイズをビューポート幅の3%に設定 */
    }
  </style>
</head>
<body>
  <button id="generateButton">新しい数字とフォントを生成</button>
  <div id="randomNumber"></div>
  <div id="font-name"></div>

  <script>
    const generateButton = document.getElementById("generateButton");
    const randomNumberDiv = document.getElementById("randomNumber");
    const fontNameDiv = document.getElementById("font-name");

    generateButton.addEventListener("click", () => {
      // 1から100までのランダムな整数を生成
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      randomNumberDiv.textContent = randomNumber;

      // Google Fonts APIからランダムなフォントを取得
      fetch('https://www.googleapis.com/webfonts/v1/webfonts?key=YOUR_API_KEY&sort=popularity&family=serif')
        .then(response => response.json())
        .then(data => {
          // ランダムなフォントを選択
          const randomFontIndex = Math.floor(Math.random() * data.items.length);
          const randomFont = data.items[randomFontIndex].family;

          // フォント名をdivに設定
          fontNameDiv.textContent = randomFont;

          // 数字のフォントを更新
          randomNumberDiv.style.fontFamily = randomFont;
        })
        .catch(error => {
          console.error("フォント取得エラー:", error);
        });
    });
  </script>
</body>
</html>
