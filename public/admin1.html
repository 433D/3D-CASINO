<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者ページ</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>賭け情報管理</h1>
    <ul id="betList"></ul>

    <script>
        const socket = io();

        // 賭けデータの受信
        socket.on('loadData', (bets) => {
            const betList = document.getElementById('betList');
            betList.innerHTML = '';
            bets.forEach((bet) => {
                const li = document.createElement('li');
                li.textContent = `プレイヤーID: ${bet.id}, 賭け相手: ${bet.horse}, 賭け金額: ${bet.amount}円`;
                betList.appendChild(li);
            });
        });
    </script>
</body>
</html>
