<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プレイヤー入力</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>プレイヤーの賭け情報入力</h1>
    <form id="betForm">
        <label for="player_id">プレイヤーID:</label>
        <input type="text" id="player_id" placeholder="IDを入力" required><br><br>

        <label for="horse">賭ける相手:</label>
        <select id="horse" required>
            <option value="Aさん">Aさん</option>
            <option value="Bさん">Bさん</option>
            <option value="Cさん">Cさん</option>
            <option value="Dさん">Dさん</option>
        </select><br><br>

        <label for="amount">賭け金額:</label>
        <input type="number" id="amount" placeholder="1000単位で入力" step="1000" min="1000" required><br><br>

        <button type="submit">賭ける</button>
    </form>

    <script>
        const socket = io();

        // 賭け情報の送信
        document.getElementById('betForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const playerId = document.getElementById('player_id').value;
            const horse = document.getElementById('horse').value;
            const amount = parseInt(document.getElementById('amount').value);

            // サーバーに賭け情報を送信
            socket.emit('newBet', { id: playerId, horse, amount });

            // フォームをリセット
            event.target.reset();
        });
    </script>
</body>
</html>
